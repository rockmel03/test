<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <div id="user">
        <h1>Angel Priya</h1>
        <button id="followBtn">Follow</button>
      </div>
        <div id="top">
            <i class="ri-heart-3-fill" id="like"></i>
          <img src="https://images.unsplash.com/photo-1531831108325-7fe9616bc780?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2VudGxlbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"alt=""/>
        </div>
      <div class="bar">
        <span>
            <i id="likeBtn" class="ri-heart-3-line"></i>
            <i id="comment" class="ri-chat-3-line"></i>
            <div id="commentBox">
                <i id="closeCommentBox" class="ri-close-circle-line"></i>
            </div>
        </span>
        <i id="bookmark" class="ri-bookmark-line"></i>
        
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="script.js"></script>
  </body>
</html>
